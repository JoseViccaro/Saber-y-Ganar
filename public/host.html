<!-- host.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber y Ganar - Anfitrión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/host.css">
</head>
<body>
<div class="container">
    <div id="setup-screen" class="screen">
        <h1 id="game-title">Saber y Ganar</h1>
        <button id="create-game-btn" class="btn btn-create">Crear Juego</button>
    </div>
    <div id="lobby-screen" class="screen hidden">
        <h2>¡Únete con este PIN!</h2>
        <div id="game-pin-display" class="pin-display"></div>
        <h3>Jugadores conectados:</h3>
        <ul id="players-list"></ul>
        <button id="start-game-btn" class="btn" disabled>Empezar Juego</button>
    </div>
    <div id="quiz-screen" class="screen hidden">
        <div id="question-header">
            <h2 id="question-counter"></h2>
        </div>
        <div id="question-container">
            <h1 id="question"></h1>
            <div id="host-timer-container">
                <div id="host-timer-countdown"></div>
                <div id="host-timer-bar"></div>
            </div>
        </div>
        <div id="question-image-container" class="hidden"></div>
        <div id="host-answer-grid"></div>
        <div id="answer-counts-container">
            <div class="answer-count-item">
                <div class="answer-color-box red"></div>
                <span id="answer-count-0">0</span>
            </div>
            <div class="answer-count-item">
                <div class="answer-color-box blue"></div>
                <span id="answer-count-1">0</span>
            </div>
            <div class="answer-count-item">
                <div class="answer-color-box yellow"></div>
                <span id="answer-count-2">0</span>
            </div>
            <div class="answer-count-item">
                <div class="answer-color-box green"></div>
                <span id="answer-count-3">0</span>
            </div>
        </div>
        <div id="players-responded-container">
            <h3>Jugadores que han respondido:</h3>
            <ul id="players-responded-list"></ul>
        </div>
    </div>
    <div id="question-summary-screen" class="screen hidden">
        <h2>Resumen de la Pregunta</h2>
        <h3 id="summary-question-text"></h3>
        <p>Respuesta Correcta: <span id="summary-correct-answer"></span></p>
        <div id="summary-answer-distribution">
            <div class="summary-distribution-item">
                <div class="answer-bar"></div>
                <span class="answer-text" id="summary-count-0">0</span>
            </div>
            <div class="summary-distribution-item">
                <div class="answer-bar"></div>
                <span class="answer-text" id="summary-count-1">0</span>
            </div>
            <div class="summary-distribution-item">
                <div class="answer-bar"></div>
                <span class="answer-text" id="summary-count-2">0</span>
            </div>
            <div class="summary-distribution-item">
                <div class="answer-bar"></div>
                <span class="answer-text" id="summary-count-3">0</span>
            </div>
        </div>
        <button id="show-leaderboard-btn" class="btn btn-next">Mostrar Clasificación</button>
        <button id="next-question-btn" class="btn btn-next hidden">Siguiente Pregunta</button>
    </div>
    <div id="leaderboard-screen" class="screen hidden">
        <h2>Clasificación</h2>
        <div id="leaderboard"></div>
        <button id="next-question-leaderboard-btn" class="btn btn-next">Siguiente Pregunta</button>
    </div>
    <div id="final-screen" class="screen hidden">
        <div class="announcement-overlay">
            <h1>¡Resultados Finales!</h1>
            <div id="final-leaderboard"></div>
            <button id="play-again-btn" class="btn btn-new-game">Jugar Nueva Partida</button>
        </div>
    </div>
    <div id="lightning-round-screen" class="announcement-overlay hidden">
        <div class="lightning-container">
            <div class="lightning-bolt"></div>
            <h1 class="lightning-text">¡RONDA RELÁMPAGO!</h1>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/host.js"></script>
    <audio id="host-correct-sound" src="/audio/correct.mp3" preload="auto"></audio>
    <audio id="host-incorrect-sound" src="/audio/incorrect.mp3" preload="auto"></audio>
    <audio id="lobby-music" src="/audio/lobby-music.mp3" preload="auto" loop></audio>
    <audio id="timer-tick-sound" src="/audio/timer-tick.mp3" preload="auto" loop></audio>
</body>
</html>
